<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkHope - Appointment Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            color: #880e4f;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(136, 14, 79, 0.2);
        }
        
        .welcome-section h1 {
            color: #880e4f;
            margin-bottom: 5px;
            font-size: 28px;
        }
        
        .date-display {
            font-size: 18px;
            color: #ad1457;
            font-weight: 500;
        }
        
        .inspiration {
            font-style: italic;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid #f8bbd0;
        }
        
        .appointment-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(136, 14, 79, 0.15);
            margin-bottom: 30px;
        }
        
        .appointment-form h2 {
            color: #880e4f;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f8bbd0;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            min-width: 250px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #880e4f;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #f8bbd0;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(248, 187, 208, 0.1);
            color: #880e4f;
        }
        
        input:focus {
            outline: none;
            border-color: #ec407a;
            box-shadow: 0 0 0 3px rgba(236, 64, 122, 0.3);
        }
        
        button {
            background: linear-gradient(to right, #ec407a, #d81b60);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(136, 14, 79, 0.2);
        }
        
        button:hover {
            background: linear-gradient(to right, #d81b60, #c2185b);
            box-shadow: 0 6px 12px rgba(136, 14, 79, 0.3);
            transform: translateY(-2px);
        }
        
        .appointments-list {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(136, 14, 79, 0.15);
            overflow: hidden;
        }
        
        .appointments-list h2 {
            padding: 20px 20px 10px;
            color: #880e4f;
            border-bottom: 2px solid #f8bbd0;
            margin-bottom: 10px;
        }
        
        .appointment-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f8bbd0;
            transition: all 0.3s ease;
        }
        
        .appointment-item:hover {
            background-color: rgba(248, 187, 208, 0.1);
        }
        
        .appointment-item:last-child {
            border-bottom: none;
        }
        
        .appointment-item.completed {
            background-color: rgba(248, 187, 208, 0.2);
        }
        
        .appointment-item.completed .appointment-name {
            text-decoration: line-through;
            color: #ad1457;
            opacity: 0.8;
        }
        
        .appointment-checkbox {
            margin-right: 20px;
            transform: scale(1.8);
            accent-color: #ec407a;
            cursor: pointer;
        }
        
        .appointment-info {
            flex-grow: 1;
        }
        
        .appointment-name {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 8px;
            color: #880e4f;
            transition: all 0.3s ease;
        }
        
        .appointment-datetime {
            color: #ad1457;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .appointment-datetime i {
            font-size: 14px;
        }
        
        .delete-btn {
            background: linear-gradient(to right, #f44336, #d32f2f);
            padding: 10px 16px;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: linear-gradient(to right, #d32f2f, #b71c1c);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 30px;
            color: #ad1457;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #f8bbd0;
        }
        
        .empty-state p {
            font-size: 18px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #4caf50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .appointment-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .appointment-checkbox {
                margin-bottom: 15px;
                transform: scale(1.5);
            }
            
            .delete-btn {
                align-self: flex-end;
                margin-top: 15px;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="welcome-section">
                <h1>Welcome back Warrior !!</h1>
        </header>
        
        <div class="inspiration">
            You are braver than you believe, stronger than you seem, and smarter than you think.
        </div>
        
        <div class="appointment-form">
            <h2><i class="fas fa-calendar-plus"></i> Add New Appointment</h2>
            <form id="addAppointmentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="appointmentName">Appointment Name</label>
                        <input type="text" id="appointmentName" placeholder="e.g., Oncology Consultation" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentDate">Date</label>
                        <input type="date" id="appointmentDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentTime">Time</label>
                        <input type="time" id="appointmentTime" required>
                    </div>
                </div>
                
                <button type="submit"><i class="fas fa-plus-circle"></i> Add Appointment</button>
            </form>
        </div>
        
        <div class="appointments-list">
            <h2><i class="fas fa-list-alt"></i> Your Appointments</h2>
            <div id="appointmentsContainer">
                <!-- Appointments will be dynamically added here -->
                <div class="empty-state" id="emptyState">
                    <i class="far fa-calendar-check"></i>
                    <p>You don't have any appointments yet. Add one above!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">Appointment added successfully!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date and time
            const now = new Date();
            const formattedDate = now.toISOString().split('T')[0];
            const formattedTime = now.toTimeString().substring(0, 5);
            
            document.getElementById('appointmentDate').value = formattedDate;
            document.getElementById('appointmentTime').value = formattedTime;
            
            // Load appointments from localStorage if available
            let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            
            const form = document.getElementById('addAppointmentForm');
            const container = document.getElementById('appointmentsContainer');
            const emptyState = document.getElementById('emptyState');
            const notification = document.getElementById('notification');
            
            // Render existing appointments
            renderAppointments();
            
            // Add new appointment
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('appointmentName').value;
                const date = document.getElementById('appointmentDate').value;
                const time = document.getElementById('appointmentTime').value;
                
                if (name && date && time) {
                    const newAppointment = {
                        id: Date.now(), // unique ID
                        name: name,
                        date: date,
                        time: time,
                        completed: false
                    };
                    
                    appointments.push(newAppointment);
                    saveAppointments();
                    renderAppointments();
                    
                    // Show notification
                    showNotification('Appointment added successfully!');
                    
                    // Reset form
                    form.reset();
                    document.getElementById('appointmentDate').value = formattedDate;
                    document.getElementById('appointmentTime').value = formattedTime;
                }
            });
            
            // Render appointments list
            function renderAppointments() {
                if (appointments.length === 0) {
                    emptyState.style.display = 'block';
                    container.innerHTML = '';
                    container.appendChild(emptyState);
                    return;
                }
                
                emptyState.style.display = 'none';
                
                // Clear container
                container.innerHTML = '';
                
                // Sort appointments by date and time
                appointments.sort((a, b) => {
                    const dateA = new Date(a.date + 'T' + a.time);
                    const dateB = new Date(b.date + 'T' + b.time);
                    return dateA - dateB;
                });
                
                // Add each appointment to the list
                appointments.forEach(appointment => {
                    const appointmentElement = document.createElement('div');
                    appointmentElement.className = `appointment-item ${appointment.completed ? 'completed' : ''}`;
                    appointmentElement.dataset.id = appointment.id;
                    
                    const formattedDate = formatDate(appointment.date);
                    
                    appointmentElement.innerHTML = `
                        <input type="checkbox" class="appointment-checkbox" ${appointment.completed ? 'checked' : ''}>
                        <div class="appointment-info">
                            <div class="appointment-name">${appointment.name}</div>
                            <div class="appointment-datetime">
                                <i class="far fa-calendar"></i> ${formattedDate}
                                <i class="far fa-clock"></i> ${formatTime(appointment.time)}
                            </div>
                        </div>
                        <button class="delete-btn" data-id="${appointment.id}"><i class="fas fa-trash-alt"></i> Delete</button>
                    `;
                    
                    container.appendChild(appointmentElement);
                    
                    // Add event listener to checkbox
                    const checkbox = appointmentElement.querySelector('.appointment-checkbox');
                    checkbox.addEventListener('change', function() {
                        const appointmentId = parseInt(appointmentElement.dataset.id);
                        const appointmentIndex = appointments.findIndex(a => a.id === appointmentId);
                        
                        if (appointmentIndex !== -1) {
                            appointments[appointmentIndex].completed = this.checked;
                            saveAppointments();
                            renderAppointments();
                            
                            if (this.checked) {
                                showNotification('Appointment marked as complete!');
                            }
                        }
                    });
                });
                
                // Add event listeners to delete buttons
                const deleteButtons = document.querySelectorAll('.delete-btn');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const appointmentId = parseInt(this.dataset.id);
                        
                        if (confirm('Are you sure you want to delete this appointment?')) {
                            appointments = appointments.filter(a => a.id !== appointmentId);
                            saveAppointments();
                            renderAppointments();
                            showNotification('Appointment deleted!');
                        }
                    });
                });
            }
            
            // Save appointments to localStorage
            function saveAppointments() {
                localStorage.setItem('appointments', JSON.stringify(appointments));
            }
            
            // Format date to readable format
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }
            
            // Format time to 12-hour format
            function formatTime(timeString) {
                const [hours, minutes] = timeString.split(':');
                const h = parseInt(hours);
                const ampm = h >= 12 ? 'PM' : 'AM';
                const formattedHours = h % 12 || 12;
                return `${formattedHours}:${minutes} ${ampm}`;
            }
            
            // Show notification
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
